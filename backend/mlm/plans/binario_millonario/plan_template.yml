# Millionaire Binary plan template
plan_name: "Millionaire Binary"
plan_key: "binario_millonario"
description: "2x2 Binary plan with configurable millionaire bonuses and accelerated pairing rules. Edit thresholds and rewards to match your business rules."
currency: "USD"
settings:
  preregistration:
    enabled: true
    hold_days: 90
    auto_remove_if_not_activated: true
  matrix:
    type: "binary"
    width: 2
    depth: 27


  # Optional millionaire-level bonuses (example thresholds). Customize as needed.
  millionaire_bonus:
    thresholds:
      - pv: 10000
        reward: "1000.00"
      - pv: 50000
        reward: "10000.00"

sale_commission:
  description: "Commission percentages on product/service sales â€” portion of the sale amount distributed by the plan."
  initial_distribution_percent: "27.0"   # percent of sale value allocated to commission pool
  breakdown:
    - name: "level_commissions"
      percent: "27.0"
      description: "Distributed across odd levels 1-27."

# Specific rules for odd levels
level_rules:
  - levels: [1, 3, 5, 7, 9]
    percent: "3.0"
  - levels: [11, 13, 15, 17]
    percent: "2.0"
  - levels: [19, 21, 23]
    percent: "1.0"
  - levels: [25, 27]
    percent: "0.5"


notes: |
  This is a cleaned YAML template for the "Millionaire Binary" plan. The original
  file contained non-YAML content (React, Python, and docs) which has been moved to
  a backup file named `plan_template_backup_raw.txt` in this directory. Edit numeric
  values and thresholds here. Amounts should be stored as strings (e.g. "0.50") so
  they validate cleanly as Decimal values in the backend.

